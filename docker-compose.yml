version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: buyscraper_api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped

  worker:
    build: .
    container_name: buyscraper_worker
    # Ejecuta Celery Worker con concurrencia 4
    command: celery -A src.worker.celery_app worker --loglevel=info --concurrency=4
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - redis
    restart: unless-stopped

  dashboard:
    build: .
    container_name: buyscraper_dashboard
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./data:/app/data  # Comparten la DB
      - ./logs:/app/logs
      - ./config:/app/config
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: unless-stopped
